site_name: "Codemap"
site_description: "A strict TDD Python project for code mapping and analysis"
site_author: "Codemap Team"

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - API Reference: api.md
